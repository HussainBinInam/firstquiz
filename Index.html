<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js"></script>
</head>
<body>
    <header>Quiz</header>
    <section class="Content" id="Question">
        <div class="Q">
            <h1>Questions about Legend Of Zelda</h1>
            <h3>Which one of these bosses are fake in Legend of Zelda: Breath of The Wild?</h3>
            <form id="Question1">
                <input type="Radio" id="Q1first" name= "first"value="Choice">
                <label  for="first">Lynel</label><br>
                <input type="Radio" id="Q1second" name= "first"value="Choice">
                <label for="first">Hinox</label><br>
                <input type="Radio" id="Q1third" name= "first"value="Choice">
                <label for="first">Master Kohga</label><br>
            </form>
            <h3>Which Zelda game is the earliest in the timeline?</h3>
            <form id="Question2">
                <input type="Radio" id="Q2first" name= "first"value="Choice">
                <label  for="first">The Legend of Zelda 1986</label><br>
                <input type="Radio" id="Q2second" name= "first"value="Choice">
                <label for="first">The Legend of Zelda: Skyward Sword 2011</label><br>
                <input type="Radio" id="Q2third" name= "first"value="Choice">
                <label for="first">The Legend of Zelda: Twilight Princess 2006</label><br>
            </form>
            <h3>What is Newton's second law?</h3>
            <form id="Question3">
                <input type="Radio" id="Q3first" name= "first"value="Choice">
                <label  for="first">Law of inertia </label><br>
                <input type="Radio" id="Q3second" name= "first"value="Choice">
                <label for="first">Law of action and reaction.</label><br>
                <input type="Radio" id="Q3third" name= "first"value="Choice">
                <label for="first">Law of Force and Acceleration</label><br>
            </form>
            <h3>Which console is zelda not available on?</h3>
            <form id="Question4">
                <input type="Radio" id="Q4first" name= "first"value="Choice">
                <label  for="first">NES</label><br>
                <input type="Radio" id="Q4second" name= "first"value="Choice">
                <label for="first">Virtual Boy</label><br>
                <input type="Radio" id="Q4third" name= "first"value="Choice">
                <label for="first">Wii</label><br>
            </form>
            <button id="Submit" onclick="Submit()">Submit</button>
        </div>
    </section>
</body>
</html>
